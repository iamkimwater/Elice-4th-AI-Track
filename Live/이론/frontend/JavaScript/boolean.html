<html>
    <body>
        <h1>Boolean</h1>
        <script>
					console.log('true =>', true);
					console.log('false =>', false);
        </script>
				<h1>Comparision Operator</h1>
				<script>
					console.log('1>0 =>', 1>0);
					console.log('1>0 =>', 1<0);
					console.log('1===0 =>', 1===0);
					console.log('1===1 =>', 1===1);
				</script>
				<h1>Conditional Statements</h1>
				<script>
					/*
					if(BOOLEAN){
						BOOLEAN 이 true면 여기가 실행됩니다.
					} else {
						BOOLEAN 이 false면 여기가 실행됩니다.
					}
					*/
					console.log(1);
					if(true){
						console.log(2);
						console.log(3);
					}
					console.log(4);

					console.log(1);
					if(false){
						console.log(2);
						console.log(3);
					}
					console.log(4);
				</script>
				<h1>조건문의 응용</h1>
				<input type="button" value="로그인" onclick="
				let id = prompt('아이디?');
				if(id === 'Kimwater'){
					this.value = id + '님 어서오세요 :)';
				} else {
					this.value = '뉘신지?';
				}
				">
    </body>
</html>
